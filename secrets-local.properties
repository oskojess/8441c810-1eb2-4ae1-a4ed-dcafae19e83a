application.time_zone=America/Sao_Paulo#DATABASE CONFIGlocal_database?createDatabaseIfNotExist=truedatabase.username=postgresdatabase.password=postgresdatabase_connection_timeout=5000database.max_pool_size=10database.minimum_dle=5database.show.sql=truedatabase.format.sql=truehibernate_generate_statistics=false# FEIGN CLIENTfeign.connect.timeout=5000feign.read.timeout=5000feign.logger.level=INFOfeign.decode404=truefeign.metrics.enabled=true##CODE OPERATIONS ALLOWEDfood.mcc.allowed="5411,5412"meal.mcc.allowed="5811,5812"logging.level.root=INFOspring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect