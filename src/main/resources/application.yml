server:  port: 7000  shutdown: graceful  http2:    enabled: truespring:  okhttp:    enabled: true  application:    name: cards-authorization-transactions-service    version: ${version}  config:    import:      - optional:file:./secrets-local.properties  datasource:    driverClassName: org.postgresql.Driver    url: ${database.url}    username: ${database.username}    password: ${database.password}  jpa:    database: postgresql    show-sql: ${database.show.sql:true}    open-in-view: false    hibernate:      ddl-auto: none      format.sql: ${database.format.sql:true}    repositories:      bootstrap-mode: deferred    properties:      hibernate.jdbc.timezone: ${application.time_zone:America/Sao_Paulo}      hibernate.jdbc.batch_size: 25      hibernate.order_inserts: true      hibernate.order_updates: true      hibernate.query.fail_on_pagination_over_collection_fetch: true      hibernate.query.in.clause_parameter_padding: trueservice:  config:    engine-flag:      visa:        mcc-operations-allowed:          food: ${food.mcc.allowed}          meal: ${meal.mcc.allowed}logging:  level:    org:      springframework:        web: INFO        security: INFO      hibernate:        SQL: INFO        type:          descriptor:            sql:            BasicBinder: INFO    root: ${logging.level.root}